<script type="text/ng-template" id="display">
          <td><input disabled type="text" value={{contact.firstName}} /></td>
          <td><input disabled type="text" value={{contact.lastName}} /></td>
          <td><input disabled type="text" value={{contact.email}} /></td>
          <td>
              <span class="glyphicon glyphicon-trash" ng-click="deleteItem($index)"></span>
              <span class="glyphicon glyphicon-edit" ng-click="editItem(contact)"></span>
          </td>
</script>

<script type="text/ng-template" id="edit">
    <td><input type="text" ng-model="contactList.selected.firstName" /></td>
    <td><input type="text" ng-model="contactList.selected.lastName" /></td>
    <td><input type="text" ng-model="contactList.selected.email"/></td>
    <td>
        <span class="glyphicon glyphicon-floppy-saved" ng-click="saveItem($index)"></span>
    </td>
</script>
